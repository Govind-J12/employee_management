{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href={% static "css/add_employee.css" %}>
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form action="emp_updates/{{res.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required value="{{res.name}}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{res.email}}">

            <label for="department">department</label>
            <select name="department" id="department" value="{{res.department}}">
                <option value="">select position</option>
                <option value="hr">HR</option>
                <option value="Engineer">Engineer</option>
                <option value="Sales">Sales</option>
            </select>
            
            <label for="role">Role</label>
            <select name="role" id="role" value="{{res.role}}">
                <option value="">select Role</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
            </select>

            <label for="date joined">Date joined</label>
            <input type="date" id="date_joined" name="date_joined" required value="{{res.date_joined}}">

            <button type="submit">Add Employee</button>
        </form>
    </div>

{% endblock %}
